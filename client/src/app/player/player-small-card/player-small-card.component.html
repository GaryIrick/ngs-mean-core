<div class="item-player" *ngIf="player.displayName else error">
    <div class="head-player">
        <img src="{{user.avatarFQDN(player.avatar)}}" alt="player-avatar">
        <div class="overlay"><a [routerLink]="['/profile/', user.routeFriendlyUsername(player.displayName)]">+</a></div>
    </div>
    <div class="info-player">
        <span class="number-player">
      13
    </span>
        <h4>
            {{player.displayName}}
            <span *ngIf="_captain == displayName">Captain</span>
        </h4>
        <ul>
            <li><strong>MATCHES:</strong> <span>{{matches}}</span></li>
            <li><strong>Seasons:</strong> <span>{{player.seasonsPlayed}}</span></li>
        </ul>
    </div>
    <a [routerLink]="['/profile/', user.routeFriendlyUsername(player.displayName)]" class="btn">View Player <i class="fa fa-angle-right" aria-hidden="true"></i></a>
    <div class="row mt-1" *ngIf="showRemove()">
        <div class="col">
            <button class="btn-remove"><i class="fas fa-ban"></i> Remove From Team </button>
        </div>
    </div>
    <div class="row mt-1" *ngIf="showLeave()">
        <div class="col">
            <button class="btn-remove"><i class="fas fa-user-slash"></i> Leave Team </button>
        </div>
    </div>
</div>

<ng-template #error>
    <div class="item-player text-center" style="height: 389px; margin-bottom: 50px;">
        <div style="margin-top: 50%;">
            <h4>Sorry we couldn't find this user!</h4>
        </div>

    </div>
</ng-template>
