<form class="teamSearchForm">
    <mat-form-field class="teamSearch">
        <input matInput placeholder="Enter team name" [(ngModel)]="selectedTeam" aria-label="Enter team name" [matAutocomplete]="auto" [formControl]="teamCtrl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let name of foundTeams " [value]="name">
                {{name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button type="button" (click)="nameSelect(selectedTeam)"> {{btnTxt}} </button>
</form>
