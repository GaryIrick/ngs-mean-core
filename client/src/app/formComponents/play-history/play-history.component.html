<div class="row mt-3" *ngIf="!edit">
    <div class="col">
        <mat-form-field class="pe-full-width">
            <mat-label>Describe your play history / style</mat-label>
            <textarea matInput cdkTextareaAutosize disabled="{{edit}}" [(ngModel)]="descriptionValue"></textarea>
        </mat-form-field>
    </div>
</div>
<div *ngIf="edit">
    <span>Description/History of play:</span>
    <p>{{descriptionValue}}</p>
</div>
