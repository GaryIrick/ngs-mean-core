<mat-form-field class="mt-3" *ngIf="!edit">
    <mat-select placeholder="Competitive Level" disabled="{{editOn}}" [(ngModel)]="messageValue" disableOptionCentering>
        <mat-option *ngFor="let level of competitonLevel" [value]="level.val">
            {{level.display}}
        </mat-option>
    </mat-select>
    <mat-hint align="start"><strong>Generally how serious / competitively you're
      looking to play</strong>
    </mat-hint>
</mat-form-field>
<div *ngIf="edit">
    <span>Competitive Level: <span *ngIf="messageValue else nullTemplate">{{messageValue}}</span></span>
</div>
<ng-template #nullTemplate>
    <span>Not Selected</span>
</ng-template>
