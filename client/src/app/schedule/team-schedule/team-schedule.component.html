            <!-- <div *ngIf="rounds"> -->
            <div class="row">
                <div class="col">
                    <h2>Matches</h2>
                </div>
            </div>
            <div class="row mt-2" *ngFor="let round of rounds | keyvalue">
                <div class="col">
                    <h4>Round: {{round.key}}</h4>
                    <div class="row" *ngFor="let match of round.value">
                        <div class="col">
                            <div *ngIf="match.hometeamName">{{match.hometeamName}}</div>
                        </div>
                        <div class="col">
                            - VS -
                        </div>
                        <div class="col">
                            <div *ngIf="match.awayteamName; else bye">{{match.awayteamName}}</div>
                        </div>
                        <div class="col">
                            <div *ngIf="match.scheduledStartTime">
                                {{displayTime(match.scheduledStartTime)}}
                            </div>
                            <div *ngIf="!match.scheduledStartTime">
                                <a [routerLink]="['/schedule/scheduleMatch',match.matchId]">Schedule this Match!</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- </div> -->

        </div>
    </div>
</div>
<ng-template #bye>
    BYE
</ng-template>
