<div class="container pt-4">
    <div class="row forceFull">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h2>Matches</h2>
                </div>
            </div>
            <div *ngIf="noMatches else showMatches">
                <div class="row mt-3">
                    <div class="col text-center">
                        <h5>Your team doesn't currently have any matches generated by the system</h5>
                        <h6> Check back later! </h6>
                    </div>
                </div>
            </div>
            <ng-template #showMatches>
                <div class="row mt-2" *ngFor="let round of roundsArray">
                    <div class="col">
                        <h4>Week: {{round}}</h4>
                        <div *ngIf="rounds[round].length>0 else bye">

                            <div class="row mt-3" *ngFor="let match of rounds[round]">
                                <div class="col">
                                    <div class="row">
                                        <div class="col text-center text-warning">
                                            Scheduling Deadline:
                                            <span *ngIf="match.friendlyDeadline else freeGame">{{match.friendlyDeadline}}</span>
                                            <ng-template #freeGame> Open Game or No Deadline Set Yet </ng-template>
                                        </div>
                                    </div>
                                    <app-match-view [passMatch]="match"></app-match-view>
                                    <div class="row mt-2">
                                        <div class="col text-center">
                                            <span *ngIf="!match.scheduledTime">
                                                <div class="p-1 text-danger" *ngIf="checkDate(match) else timeElapsed">
                                                            This match was not scheduled before it's due date contact an admin!
                                                </div>
                                                <ng-template #timeElapsed>
                                                    <div *ngIf="userCanSchedule()">
                                                        <button class="btn btn-info" (click)="scheduleMatch(match.matchId)"> Schedule this match! </button></div>
                                                </ng-template>
                                            </span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<ng-template #bye>
    <div class="row p-5">
        <div class="col text-center">
            BYE
        </div>
    </div>

</ng-template>
