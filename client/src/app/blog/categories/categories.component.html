<div class="panel-box">
    <div class="titles no-margin">
        <h4>Categories</h4>
    </div>
    <div class="info-panel">
        <ul class="list">
            <li><i *ngIf="selectedCat == 'all'" class="fa fa-check"></i><a (click)="selectCategory('all')">All</a></li>
            <li *ngFor="let category of categories"><i *ngIf="selectedCat == 'all' || selectedCat == category.sys.id" class="fa fa-check"></i><a (click)="selectCategory(category.sys.id)">{{category.fields.title}}</a>
            </li>
        </ul>
    </div>
</div>
