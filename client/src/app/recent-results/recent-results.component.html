<div class="recent-results">
    <h5><a href="group-list.html">Recent Result</a></h5>
    <div class="info-results">
        <ul>
            <li *ngFor="let match of display">
                <span class="head" style="overflow: hidden">
      {{match.home.teamName}} Vs {{match.away.teamName}} 
      <span *ngIf="match.scheduledTime && match.scheduledTime.startTime"
            class="date">{{util.getFormattedDate(match.scheduledTime.startTime, 'DD MMM YYYY')}}</span>
                </span>
                <div class="goals-result">
                    <a href="single-team.html">
                        <img src="{{team.imageFQDN(match.home.logo)}}" alt=""> {{match.home.teamName}}
                    </a>
                    <span class="goals">
                                   <b>{{match.home.score}}</b> - <b>{{match.away.score}}</b>
                                 </span>
                    <a href="single-team.html">
                        <img src="{{team.imageFQDN(match.away.logo)}}" alt=""> {{match.away.teamName}}
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
