<!-- Section Area - Content Central -->
<section class="content-info">

    <!-- Single Team Tabs -->
    <div class="single-team-tabs">
        <div class="container">
            <div class="row pb-5">
                <!-- Left Content - Tabs and Carousel -->
                <div class="col-xl-12 col-md-12">
                    <!-- Nav Tabs -->
                    <ul class="nav nav-tabs" id="myTab">
                        <li [ngClass]="{'active': index==0}"><a href="#standings" data-toggle="tab" (click)="index=0">Standings</a></li>
                        <li [ngClass]="{'active': index==1}"><a href="#teams" data-toggle="tab" (click)="index=1">Teams</a></li>
                        <li [ngClass]="{'active': index==2}"><a href="#schedule" data-toggle="tab" (click)="index=2">Schedule</a></li>
                        <li [ngClass]="{'active': index==3}"><a href="#results" data-toggle="tab" (click)="index=3">Results</a></li>
                        <li [ngClass]="{'active': index==4}"><a href="#tournament" data-toggle="tab" (click)="index=4">Tournament</a></li>
                    </ul>
                    <!-- End Nav Tabs -->
                </div>

                <div class="col-lg-9 padding-top-mini pb-5">
                    <!-- Content Tabs -->
                    <div class="tab-content">
                        <!-- Tab One - overview -->
                        <div class="tab-pane active" id="standings">

                            <app-standings-view [pastDivision]="divDisplay" [season]="currentSeason"></app-standings-view>

                        </div>
                        <!-- Tab One - overview -->

                        <!-- Tab Two - squad -->
                        <div class="tab-pane" id="teams">
                            <app-team-display [teamObj]="{teams:teamAggregate, season:currentSeason, pastSeason:true}"></app-team-display>
                        </div>
                        <!-- End Tab Two - squad -->

                        <!-- Tab Theree - schedule -->
                        <div class="tab-pane" id="schedule">
                            <ng-container class="pb-5" *ngIf="index == 2">
                                <app-schedule-view *ngIf="!divDisplay.cupDiv" [division]="divDisplay" [divObj]="{division:divDisplay, season:currentSeason, pastSeason:true}"></app-schedule-view>
                                <app-division-cup-schedule *ngIf="divDisplay.cupDiv" [division]="divDisplay"></app-division-cup-schedule>
                            </ng-container>

                        </div>
                        <!-- End Tab Theree - results -->

                        <!-- Tab Theree - results -->
                        <div class="tab-pane" id="results">
                            <div *ngIf="index==3">
                                <app-division-results-tiles *ngIf="!divDisplay.cupDiv" [division]="divDisplay"></app-division-results-tiles>
                                <app-division-cup-results-tiles *ngIf="divDisplay.cupDiv" [division]="divDisplay"></app-division-cup-results-tiles>
                            </div>

                        </div>
                        <!-- End Tab Theree - results -->

                        <!-- Tab four - tournament -->
                        <div class="tab-pane" id="tournament">
                            <div *ngIf="index == 4">
                                <app-challonge-tourn [season]="currentSeason" [division]="divDisplay"></app-challonge-tourn>
                            </div>

                        </div>
                        <!-- End Tab four - results -->
                    </div>
                    <!-- Content Tabs -->
                </div>

                <!-- Side info single team-->
                <!-- <div class="col-lg-3 padding-top-mini">
                    <app-division-upcoming-matches [division]="divDisplay.divisionConcat"></app-division-upcoming-matches>
                </div> -->
                <!-- end Side info single team-->

            </div>
        </div>
    </div>
    <!-- Single Team Tabs -->
