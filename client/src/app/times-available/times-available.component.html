<div [ngClass]="{'error-avail':errorAvail}">
    <div class="row mt-3">
        <div class="col-4">
            <mat-checkbox [(ngModel)]="availability.monday.available" (ngModelChange)="recalculateCopyDays()" [disabled]="editOn">Monday</mat-checkbox>
            <div class="ml-4" *ngIf="!editOn">
                <mat-checkbox class="" [(ngModel)]="availability.monday.allDay" (ngModelChange)="toggleAllDay('monday',availability.monday.allDay)">All Day
                </mat-checkbox>
                <div>
                    <mat-form-field>
                        <mat-select placeholder="Fill from" [(ngModel)]="daySelected.monday" (ngModelChange)="fillFrom('monday',daySelected.monday)" disableOptionCentering>
                            <mat-option [value]=""></mat-option>
                            <mat-option *ngFor="let day of populatedDays" [value]="day.value">{{day.key}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>


        </div>
        <div class="col-8">
            <div class="row">
                <div class="col">
                    <app-drop-down-time [placeholder]="'Start time'" [disabled]="editOn" [(time)]="availability.monday.startTime"></app-drop-down-time>
                    <!-- <mat-form-field>
                        <input matInput type="time" [(ngModel)]="availability.monday.startTime" placeholder="Start Time" [disabled]="editOn">
                    </mat-form-field> -->
                </div>
                <div class="col">
                    <app-drop-down-time [placeholder]="'End time'" [disabled]="editOn" [(time)]="availability.monday.endTime"></app-drop-down-time>
                    <!-- <mat-form-field>
                        <input matInput [(ngModel)]="availability.monday.endTime" type="time" placeholder="End Time" [disabled]="editOn">
                    </mat-form-field> -->
                </div>
            </div>
        </div>
    </div>
