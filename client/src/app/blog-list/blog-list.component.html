<div class="container">
    <div class="row bg-white forceFull">
        <div class="col">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <mat-form-field class="example-container">
                        <mat-select placeholder="Filter by Category" (selectionChange)="updateDisplay($event)" disableOptionCentering>
                            <mat-option [value]="'all'">
                                All
                            </mat-option>
                            <mat-option *ngFor="let category of categories" [value]="category.sys.id">
                                <span *ngIf="category.fields && category.fields.title">{{category.fields.title}}</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col"></div>
            </div>

            <div class="row m-t" *ngFor="let row of rows">
                <div class="col-xs-12 col-md-4 mt-1" *ngFor="let item of row">
                    <mat-card class="blog-card finger" (click)="goToBlogPage(item)">
                        <mat-card-header>
                            <img *ngIf="util.returnBoolByPath(item, 'fields.author.fields.image.fields.file.url')" mat-card-avatar src="{{item.fields.author.fields.image.fields.file.url}}" class="author-image">
                            <mat-card-title><span class="anchor" *ngIf="util.returnBoolByPath(item, 'fields.title')">{{item.fields.title}}</span></mat-card-title>
                            <mat-card-subtitle *ngIf="util.returnBoolByPath(item, 'fields.author.fields.name')">{{item.fields.author.fields.name}}</mat-card-subtitle>
                        </mat-card-header>
                        <img *ngIf="util.returnBoolByPath(item, 'fields.heroImage.fields.file.url')" mat-card-image src="{{item.fields.heroImage.fields.file.url}}?w=400&h=225&&fit=pad" alt="{{item.fields.heroImage.fields.description}}">
                        <mat-card-content>
                            <div *ngIf="item.fields.description" [innerHTML]="md.convertMarkdown(item.fields.description)"></div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
