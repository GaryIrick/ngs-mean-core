<app-banner-image [bannerTitle]="'NGS GOATs'"></app-banner-image>
<section class="content-info">

    <div class="container paddings-mini">

        <div class="panel-box">


            <div class="pt-3 pb-5">

                <div class="row mt-3" *ngFor="let season of grandFinals | keyvalue:sortOrder">

                    <div class="col">
                        <div class="text-center">
                            <h3> Season {{season.key}}</h3>
                        </div>
                        <div *ngIf="season.value?.processedMatches else notAvailable">
                            <div *ngFor="let champion of season.value.processedMatches">
                                <app-champ-expander [match]="champion"></app-champ-expander>
                            </div>
                        </div>
                        <ng-template #notAvailable>
                            <div class="text-center">
                                <h5>Looks like we don't have that information</h5>
                                <img src="/assets/obiwan.jpg">
                            </div>

                        </ng-template>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
