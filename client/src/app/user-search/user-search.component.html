<div class="row">
    <div class="col-7">
        <form class="userSearchForm">
            <mat-form-field class="userSearch">
                <input matInput placeholder="Enter battle tag" [(ngModel)]="selectedUser" aria-label="Enter battle tag" [matAutocomplete]="auto" [formControl]="userCtrl">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let btag of foundUsers " [value]="btag">
                        {{btag}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
    <div class="col">
        <button type="button" [disabled]="disableButton" (click)="userSelect(selectedUser)"> {{btnTxt}} </button>
    </div>
</div>

<div><span>{{message}}</span></div>
