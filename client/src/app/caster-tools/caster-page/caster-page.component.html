        <div class="panel-box padding-b" *ngFor="let day of list | keyvalue">
            <div class="titles">
                <h4>{{day.key}}</h4>
            </div>
            <div class="info-panel">

                <div class="table-responsive">
                    <table class=" table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Home</th>
                                <th class="text-center">VS</th>
                                <th>Away</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let match of day.value">

                                <td>
                                    <img src="{{teamServ.imageFQDN(match.home.logo, seasonVal)}}" alt="icon">
                                    <strong>
                           <app-team-link [team]="match.home.teamName" [season]="seasonVal">{{match.home.teamName}}
                           </app-team-link>
                         </strong><br>
                                    <!-- <small class="meta-text">GROUP H.</small> -->
                                </td>
                                <td class="text-center">Vs</td>
                                <td>
                                    <img src="{{teamServ.imageFQDN(match.away.logo, seasonVal)}}" alt="icon1">
                                    <strong>
                           <app-team-link [team]="match.away.teamName" [season]="seasonVal">{{match.away.teamName}}
                           </app-team-link>
                         </strong><br>
                                    <!-- <small class="meta-text">GROUP H.</small> -->
                                </td>
                                <td>
                                    <span *ngIf="match.scheduledTime && match.scheduledTime.startTime else tbd">{{util.getFormattedDate(match.scheduledTime.startTime, "MMM DD hh:mm A zz")}}<br></span>
                                    <span *ngIf="match.casterName"><br><small class="meta-text">Caster: {{match.casterName}}, <a
                               href="{{util.prePendHttp(match.casterUrl)}}"
                               target="_blank">{{match.casterUrl}}</a></small></span>
                                </td>
                                <!-- ng-templates -->
                                <ng-template #tbd>

                                    <ng-template #userView>
                                        <span>Not yet scheduled</span>
                                    </ng-template>
                                </ng-template>
                                <!-- end template -->
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
        <!-- End Content Text-->
    </div>

</section>
<!-- End Section Area -  Content Central -->
<ng-template #tbd>
    <span> TBD </span>
</ng-template>
