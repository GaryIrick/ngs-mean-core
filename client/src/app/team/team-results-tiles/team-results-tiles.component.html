<div class="recent-results results-page">
    <div class="info-results">
        <ul>
            <li *ngFor="let match of displayArray">
                <span class="head">
        {{match.home.teamName}} Vs {{match.away.teamName}} <span class="date">{{util.getFormattedDate(match.scheduledTime.startTime, "MMM DD hh:mm A zz")}}</span>
                </span>

                <div class="goals-result">
                    <a href="single-team.html">
                        <img src="{{teamServ.imageFQDN(match.home.logo)}}" alt=""> {{match.home.teamName}}
                    </a>

                    <span class="goals">
          <b>{{match.home.score}}</b> - <b>{{match.away.score}}</b>
          <a href="single-result.html" class="btn theme">View More</a>
        </span>

                    <a href="single-team.html">
                        <img src="{{teamServ.imageFQDN(match.away.logo)}}" alt=""> {{match.away.teamName}}
                    </a>
                </div>
            </li>
