<div class="container">
    <div class="row">
        <div class="col">
            <h3>Season 6 Questionnaire</h3>
        </div>
    </div>
    <div class="row" *ngFor="let question of questions">
        <div class="col">
            <div class="row">
                <div class="col">
                    {{question.question}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <input matInput placeholder="Response" [(ngModel)]="question.response">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
