<div id="myDiv" class="container">
    <div class="row">
        <div class="col">
            <div id="wrapper">
                <mat-tab-group id="tab-group" dynamicHeight class="mb-3">
                    <mat-tab label="Division">
                        <div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="text-center">{{divDisplay.displayName}} </h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <app-team-display [teams]="teams"></app-team-display>
                                </div>
                            </div>
                        </div>

                    </mat-tab>
                    <mat-tab label="Shedule">

                        <app-shedule-view [division]="divDisplay"></app-shedule-view>

                    </mat-tab>
                    <mat-tab label="Standings">

                        <app-standings-view [division]="divDisplay"></app-standings-view>
                        <!-- TODO: Implement standings -->

                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
