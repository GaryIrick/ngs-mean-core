<div id="myDiv" class="container" style="height: 100%">
    <div class="row">
        <div class="col">
            <div id="wrapper">
                <mat-tab-group id="tab-group" dynamicHeight class="mb-3">
                    <mat-tab label="Division">
                        <ng-template matTabContent>
                            <div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <h2 class="text-center">{{divDisplay.displayName}} </h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <app-team-display [teams]="teams"></app-team-display>
                                    </div>
                                </div>
                            </div>
                        </ng-template>

                    </mat-tab>
                    <mat-tab label="Schedule">
                        <ng-template matTabContent>
                            <app-schedule-view [division]="divDisplay"></app-schedule-view>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Standings">
                        <ng-template matTabContent>
                            <app-standings-view [division]="divDisplay"></app-standings-view>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Tournament">
                        <ng-template matTabContent>
                            <app-tournament-view [division]="divDisplay.divisionConcat" [season]="6"></app-tournament-view>
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
