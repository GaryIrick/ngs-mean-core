<div class="container pt-4">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <app-user-search (userSelected)="receiveUser($event)" [buttonText]="'Select User For Delete'"></app-user-search>
                </div>
                <div class="col">
                    <div class="row" *ngIf="turnOnForm">
                        <div class="col">Review user below</div>
                        <div class="col">
                            <button type="button" (click)="openDialog()" class="btn btn-danger ">
                            <span class="icon-align">
                              <i class="material-icons">delete_forever</i> Delete
                            </span>
                          </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="turnOnForm">
                <div class="col">
                    <app-profile-edit [passedProfile]="recievedProfile"></app-profile-edit>
                </div>
            </div>
        </div>
    </div>
