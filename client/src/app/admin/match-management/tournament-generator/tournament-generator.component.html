<div class="row forceFull">
    <div class="col">
        <div class="row mt-2">
            <div class="col">
                <a [routerLink]="['/_admin/dashboard']">Back to Dashboard</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="example-container mt-3">
                    <h5>Select division for tournament:</h5>
                    <mat-form-field>
                        <mat-select placeholder="Division:" [(ngModel)]="selectedDivision" (ngModelChange)="selected(selectedDivision)" disableOptionCentering>
                            <mat-option *ngFor="let division of divisions; let i = index" [value]="division">{{division.displayName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <h5>Or select from all teams:</h5>
                <div> <button>Reveal all teams:</button></div>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                Place the teams in order of seeding!
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="example-container">
                    <h2>Teams</h2>
                    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="standings" [cdkDropListConnectedTo]="[doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let standing of standings" cdkDrag>
                            No. {{standing.standing}} - {{standing.teamName}}</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="example-container">
                    <h2>Tournament Seeding</h2>

                    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="tournamentSeed" [cdkDropListConnectedTo]="[todoList]" class="example-list" (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of tournamentSeed" cdkDrag>
                            No. {{item.standing}} - {{item.teamName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-center">
                <button (click)="generateBrackets()" class="btn btn-success">
                  Generate Tournament Matches
                </button>
            </div>
        </div>

    </div>
</div>
