<div class="container forceFull">
    <div class="row">
        <div class="col">
            <a [routerLink]="['/_admin/dashboard']">Back to Dashboard</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            Select Divison:
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-select placeholder="Division:" [(ngModel)]="selectedDivision" (ngModelChange)="selected(selectedDivision)" disableOptionCentering>
                    <mat-option *ngFor="let division of divisions; let i = index" [value]="division">{{division.displayName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Select week to require a deadline through:
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-select placeholder="Division:" [(ngModel)]="selectedWeek" disableOptionCentering>
                    <mat-option *ngFor="let week of weeks; let i = index" [value]="week">{{week}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Select due date of WEEK 1 MATCH! THIS WILL SET DEADLINES +7 DAYS OUT FROM THIS WEEK FOR SPECIFIED WEEKS!
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="friendlyDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="createDeadline()" class="btn btn-info">Set Scheduling Deadlines!</button>
        </div>
    </div>


</div>
