<div class="row forceFull">
    <div class="col">

        <div class="row mt-3">
            <div class="col">
                <a [routerLink]="['/_admin/eventList']">Back to Event List</a>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <mat-form-field class="mat-FullWidth">
                    <input matInput placeholder="Event Name" [(ngModel)]="event.eventName">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="mat-FullWidth">
                    <input matInput placeholder="Event Date" [(ngModel)]="event.eventDate">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="mat-FullWidth">
                    <input matInput placeholder="Event Blurb" [(ngModel)]="event.eventBlurb">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="mat-FullWidth">
                    <input matInput placeholder="Event Description" [(ngModel)]="event.eventDescription">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="mat-FullWidth">
                    <input matInput placeholder="Event Link" [(ngModel)]="event.eventLink">
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button class="btn btn-success" (click)="saveEvent()"> Save Event </button>
            </div>
        </div>

        <!--  -->
        <div class="row" *ngIf="event._id">
            <div class="col">
                <app-general-image-upload [objectType]="'event'" [objectId]="event._id" [existingImage]="event.eventImage" [showEdit]="true"></app-general-image-upload>
            </div>
        </div>

    </div>
</div>
