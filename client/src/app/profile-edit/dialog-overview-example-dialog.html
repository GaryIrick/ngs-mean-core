<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
    <p>Type delete to confirm delete:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.confirm">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.confirm" cdkFocusInitial>Ok</button>
</div>
