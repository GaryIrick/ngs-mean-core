<div class="container pt-4">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h2>Match Reporting:</h2>
                </div>
            </div>
            <div *ngIf="noMatches else showMatches">
                <div class="row mt-3">
                    <div class="col text-center">
                        <h5>Your team doesn't currently have any matches generated by the system</h5>
                        <h6> Check back later! </h6>
                    </div>
                </div>
            </div>
            <ng-template #showMatches>
                <div class="row mt-2" *ngFor="let round of rounds | keyvalue">
                    <div class="col">
                        <h4>Week: {{round.key}}</h4>
                        <div *ngIf="round.value.length>0 else bye">
                            <div class="row finger" *ngFor="let match of round.value">
                                <div class="col">
                                    <app-reporting-deck [match]="match"></app-reporting-deck>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<ng-template #bye>
    <span>BYE</span>
</ng-template>
