<div class="container pt-4">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h2>Matches</h2>
                </div>
            </div>
            <div class="row mt-2" *ngFor="let round of rounds | keyvalue">
                <div class="col">
                    <h4>Round: {{round.key}}</h4>
                    <div class="row finger" *ngFor="let match of round.value">
                        <div class="col">
                            <app-reporting-deck [match]="match"></app-reporting-deck>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
